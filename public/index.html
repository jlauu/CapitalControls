<html>
<head>
    <title>Market Basket Venn Diagram</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="circle_intersection.js" ></script>
    <script type="text/javascript" src="venn.js" ></script>
    <script type="text/javascript" src="main.js" ></script>
    <script type="text/javascript" src="d3.slider.js" ></script>
    <link rel="stylesheet" href="d3.slider.css"/>
    <style>
        .canvas {
            width : 800;
            margin : 0 auto;
        }
        
        #slider {
            width : 800;
            margin : 0 auto;
        }
        #infobox {
            position: fixed;
            top: 10px;
            right: 100px;
            width: 300px;
            height: 100px;
        }
        .country-text {
            font-family: Arial, Helvetic, sans-serif;
        }
        #countries {
            list-style-type: none;
        }
        
    </style>
</head>
<body onload="init()">
    <div class="canvas"></div>
    <div id="slider"></div>
    <div id="infobox"></div>
    <script>
        d3.select('#slider')
         .call(d3.slider()
               .axis(true)
               .min(1995)
               .max(2013)
               .step(1)
               .on("slide", function(evt, value) {
                    update(value);
                   }));    
    </script>
</body>
</html>
