<html>
<head>
    <title>Market Basket Venn Diagram</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="circle_intersection.js" ></script>
    <script type="text/javascript" src="venn.js" ></script>
    <script type="text/javascript" src="main.js" ></script>
    <script type="text/javascript" src="d3.slider.js" ></script>
    <link rel="stylesheet" href="d3.slider.css"/>
    <style>
        .canvas {
            width : 800;
            margin : 0 auto;
        }
        
        #slider {
            width : 800;
            margin : 0 auto;
        }
        #infobox {
            position: fixed;
            top: 10px;
            right: 100px;
            width: 300px;
            height: 100px;
        }
        .country-text {
            font-family: Arial, Helvetica, sans-serif;
        }
        #countries {
            list-style-type: none;
        }
        #cluster-list {
            position: fixed;
            top: 10px;
            left: 100px;
            width: 300px;
            height: 100px;
        }
        #cluster-list li{
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        #income-list {
            position: fixed;
            top: 300px;
            left: 100px;
            width: 300px;
            height: 100px;
        }
        #income-list li{
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        #peg-list {
            position: fixed;
            top: 500px;
            left: 100px;
            width: 300px;
            height: 100px;
        }
        #peg-list li{
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .selected {
            font-weight: bold;
        }

    </style>
</head>
<body onload="init()">
    <div class="canvas"></div>
    <div id="slider"></div>
    <div id="infobox"></div>
    <div id="cluster-list">
        <ul>
            <li><span class="selected">kmeans</span></li>
            <li><span>em</span></li>
            <li><span>hcadj</span></li>
            <li><span>hcaverage</span></li>
            <li><span>hccomplete</span></li>
            <li><span>hcmean</span></li>
            <li><span>hcward</span></li>
        </ul>
    </div> 
    <div id="income-list">
        <ul>
            <li><span>high</span></li>
            <li><span>mid</span></li>
            <li><span>low</span></li>
            <li><span>all</span><li>
        </ul>
    </div>
    <div id="peg-list">
        <ul>
            <li><span>peg</span></li>
            <li><span>no peg</span></li>
            <li><span>reset peg</span></li>
        </ul>
    </div>
</body>
</html>
